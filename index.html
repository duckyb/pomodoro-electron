<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Overpass+Mono|Quicksand" rel="stylesheet">    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Pomodoro</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" charset="utf-8"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- <script>
    window.onbeforeunload = function(e) {
       return 'Vuoi uscire da questo sito?';
    };
    </script> -->
  </head>
  <body>
    <div class="container">
      <div class="row  top-buffer">
        <div class="col-md-4 col-md-offset-4 text-center">
          <div class="panel panel-default">
            <div class="panel-body">
              <img src="pomodoro.svg" alt="Pomodoro icon" class="pomodoro img-responsive img-circle">
              <h1 class="lobster">Simple Pomodoro</h1>
              <div class="col-md-12">
                <h2 id="timer" class="timer"></h2>
              </div>
              <div class="col-md-12">
                <hr>
                <div class="cerchio" id="cerchio0"></div>
                <div class="cerchio" id="cerchio1"></div>
                <div class="cerchio" id="cerchio2"></div>
                <div class="cerchio" id="cerchio3"></div>
              </div>
              <div class="col-md-12">
                <button type="button" class="btn btn-default" id="avvia">Avvia</button>
                <button type="button" class="btn btn-default" id="pausa">Pausa</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
